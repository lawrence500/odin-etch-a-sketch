<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project || Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/081c335e70.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>

    <header>
        <h1>The Great Etch-A-Sketch</h1>

        <nav>
            <i class="fa-solid fa-grip" id="display-grid-btn"></i>
            <i class="fa-solid fa-paintbrush" id="colors-btn"></i>
            <i class="fa-solid fa-gear" id="settings-btn"> new grid</i>
        </nav>
    </header>

    <main>
        <div class="colors-box">

        </div>
        <div class="sketch-box">
            <h2 id="grid-size-text">10 X 10</h2>
            <div class="sketch-area"></div>
            <h3>Hold shift to draw</h3>
        </div>
        <div class="settings-box">

           <div class="grid-sizes">
            <h2>grid size options</h2>
            <div class="grid-size-options">

            </div>
           </div>

           <div class="grid-size-input">
            <label>custom grid size</label>
            <input type="number" id="grid-size-input" value="50">
            <p>grid size (0, 100)</p>

            <button id="new-grid-size-btn">create</button>
           </div>

        </div>
    </main>

</body>

</html>
