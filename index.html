<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project || Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/081c335e70.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>

    <header>
        <h1>The Great Etch-A-Sketch</h1>

        <nav>
            <i class="fa-solid fa-gear" id="settings-btn"></i>
        </nav>
    </header>

    <main>
        <div class="sketch-box">
            <h2>10 X 10</h2>
            <div class="sketch-area"></div>
        </div>
        <div class="settings-box open">

            <div class="grid-size-input-box">
                <label for="adjust grid sizes">adjust grid size</label>
                <input type="number" id="grid-size-input">
                <button id="adjust-grid-btn">adjust size</button>
            </div>
        </div>
    </main>

</body>

</html>
